<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=yes" />
	<!-- W3 CSS because BOOTSTRAP is overrated! -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>RoRo Measurement and Lashing Survey Field Report</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
	<!-- <link rel="stylesheet" href="css/styles.css"> -->
	<!-- Fairly short code so adding all styles and scripts in this single file as well.. Sue me!-->
	<style>
		html,body {
				font-family: Calibri, Helvetica, sans-serif;
			
				overscroll-behavior-y: contain;
		}
		.body,
		.body-wrap {
			position: absolute;
			top: 0px;
			width: 100%;
			height: 100%;
			margin: 0;
			overflow-y: hidden;
		}
		.body {
			z-index: 1;
		}
		.body-wrap {
			overflow-y: scroll;
			z-index: 2;
		}
		.wrapper {
				border: 1px solid gray;
			-webkit-box-shadow: 2px 2px 2px 0px rgba(199,199,199,1);
			-moz-box-shadow: 2px 2px 2px 0px rgba(199,199,199,1);
			box-shadow: 2px 2px 2px 0px rgba(199,199,199,1);
				max-width: 960px;
				margin: 0 auto;
				padding: 0px 0px 20px 0px;
				position:relative;
		}

		.booking-table td.td-input {
			text-align: left;
				border: 1px solid gray;
				background-color: white;
				
				padding: 5px;
			
				vertical-align: middle;
		}
		.booking-table td.td-header {
			text-align: left;
				border: 1px solid gray;
				width: 160px;
				padding: 5px;
		
				vertical-align: top;
		}

		.booking-table td.book-ref {
			font-weight: bold;		
		}

		td.cellnoborder{		
			border-left: 0px solid white;
			border-right: 0px solid white;		
			height:20px;
		}
	</style>
</head>

<body>
	<div class=body-wrap>
		<!-- Navbar (sit on top) -->
		<div class="w3-top">
			<div class="w3-bar w3-dark-grey w3-wide w3-card">
				<a href="." class="w3-bar-item w3-button"><b>RoRo</b> Survey</a>
				<div class="w3-right">
					<span class="w3-bar-item">Â© 2018</span>
				</div>
				<!-- Float links to the right. Hide them on small screens -->
				<!--  
		   		    <div class="w3-right w3-hide-small">
		   		      <a href="#projects" class="w3-bar-item w3-button">Projects</a>
		   		      <a href="#about" class="w3-bar-item w3-button">About</a>
		   		      <a href="#contact" class="w3-bar-item w3-button">Contact</a>
		   		      
		   		    </div>
		   			-->
			</div>
		</div>
		<div ng-app="myApp" ng-controller="myCtrl" class="w3-content w3-display-container w3-light-grey w3-padding-32">
			<div class="w3-container w3-padding-16">
				<form id="report-details">
					<div class="w3-section">
						<input class="w3-input w3-section w3-border" name="job-number" id="job-number" type="text" placeholder="Job Number">
						<button class="w3-button w3-black w3-card w3-padding-small" id="new-job" onclick="newJob();" type="button">New
							Job</button>
						<button class="w3-button w3-black w3-card w3-padding-small" id="save-job" onclick="saveJob();" type="button">Save
							Job</button>
						<button class="w3-button w3-black w3-card w3-padding-small" id="load-job" onclick="loadJob();" type="button">Load
							Job</button>
						<button class="w3-button w3-black w3-card w3-padding-small" id="reset-form" onclick="resetBoard();" type="button">Close
							Job</button>
					</div>

					<div class="w3-section">
						Date and Time
						<br>
						<input class="w3-input" type="datetime-local" id="party-time" name="party-time" value="2018-10-01T19:30" min="2016-01-07T00:00"
						 max="2019-12-14T00:00" step="300">
					</div>

					<div class="w3-section">
						Place of Inspection
						<br>
						<input class="w3-input" name="survey-loc" id="survey-loc" type="text" placeholder="Location">
					</div>

					<div class="w3-section">
						Vessel
						<br>
						<input class="w3-input" name="vessel-name" id="vessel-name" type="text" size="20" placeholder="Vessel Name">
					</div>

					<div class="w3-section">
						Voyage No
						<br>
						<input class="w3-input" name="voy-num" id="voy-num" type="text" placeholder="Vessel Voyage">
					</div>
					<div class="w3-section">
						Comment
						<br>
						<div class="w3-display-container">
							<textarea class="w3-input" style="resize:none" name="para-one" id="para-one" type="textarea" rows="5"
							 placeholder="Say Something!"></textarea>
							<span class="w3-button w3-gray w3-padding-small" style="position:absolute;top:0;right:0" onclick="document.getElementById('para-one').value='';">X</span>
						</div>
					</div>
				</form>
			</div>

			<div class="w3-container w3-padding-16">
				<div class="w3-section" id="group-1">
					<button class="w3-button w3-block w3-black w3-left-align" onclick="handleAccordion(event,'item-1')">
						<div class="w3-row">
							<div class="w3-col s6 m6 l6">
								<span class="item-info">Item 1</span>
							</div>
							<div class="w3-col s6 m6 l6">
								<div class="w3-right-align w3-display-container">
									<input style="vertical-align:middle; position:relative; top:-1px;" type="checkbox" class="check-complete" name="check-complete">
									Completed
								</div>
							</div>
						</div>
					</button>
					<div id="item-1" class="w3-section w3-hide w3-show">
						<table class=" w3-table booking-table">
							<tbody>
								<tr>
									<td class="td-header book-ref">Booking Reference</td>
									<td class="td-input book-ref" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Unit</td>
									<td class="td-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Condition</td>
									<td class="td-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Length (m)</td>
									<td class="td-input td-length num-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Width (m)</td>
									<td class="td-input td-width num-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Height (m)</td>
									<td class="td-input td-height num-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Cu Meters (cbm)</td>
									<td class="td-input td-cum num-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Weight (mt)</td>
									<td class="td-input num-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Exceptions</td>
									<td class="td-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td class="td-header">Comments</td>
									<td class="td-input" contenteditable="false"></td>
								</tr>
								<tr>
									<td colspan="2" class="cellnoborder">&nbsp;</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>

</html>
